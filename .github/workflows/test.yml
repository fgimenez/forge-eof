name: test

on:
  pull_request:
  merge_group:
  push:
    branches: [main]

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Container: run Forge build
        id: build
        run: make build

      - name: Container: run Forge test
        id: test
        run: make test

      - name: Host: run Forge build
        id: build
        run: forge build

      - name: Host: run Forge test
        id: test
        run: forge test --gas-report -vvvvv
